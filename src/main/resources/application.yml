spring:
  application:
    name: enterprise-spring-boot-boilerplate

  # Spring AI MCP Server Configuration
  ai:
    mcp:
      server:
        name: enterprise-spring-boot-mcp-server
        version: 1.0.0
        type: SYNC
        instructions: "This server provides enterprise application tools including greetings and health status"
        enabled: true
        stdio: false
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    username: appuser
    password: apppassword
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://appuser:apppassword@localhost:27017/appdb?authSource=admin

  # Redis Configuration
    redis:
      host: localhost
      port: 6379

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Kafka Configuration
kafka:
  bootstrap-servers: localhost:9092

# Server Configuration
server:
  port: 8080

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.company.project: DEBUG
